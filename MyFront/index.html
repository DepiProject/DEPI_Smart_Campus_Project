<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Campus - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <!-- Particle Background -->
    <div class="particle-bg">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="login-container">
        <div class="login-box">
            <!-- Logo/Header -->
            <div class="text-center mb-5">
                <div class="logo-circle animate-float">
                    <i class="bi bi-mortarboard-fill"></i>
                </div>
                <h1 class="mt-4 fw-bold gradient-text animate-fadeInDown">Smart Campus</h1>
                <p class="text-muted animate-fadeInUp">University Management System</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="needs-validation" novalidate>
                <div class="mb-4">
                    <label for="email" class="form-label fw-semibold">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text border-0 bg-light-custom">
                            <i class="bi bi-envelope-fill text-primary"></i>
                        </span>
                        <input type="email" class="form-control border-0 bg-light-custom" id="email" name="email"
                            placeholder="Enter your email" required>
                    </div>
                    <div class="invalid-feedback" id="emailError"></div>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label fw-semibold">Password</label>
                    <div class="input-group">
                        <span class="input-group-text border-0 bg-light-custom">
                            <i class="bi bi-lock-fill text-primary"></i>
                        </span>
                        <input type="password" class="form-control border-0 bg-light-custom" id="password"
                            name="password" placeholder="Enter your password" required>
                        <button class="btn btn-light border-0 bg-light-custom" type="button" id="togglePassword">
                            <i class="bi bi-eye-fill text-primary"></i>
                        </button>
                    </div>
                    <div class="invalid-feedback" id="passwordError"></div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-gradient w-100 fw-bold py-3 mb-4">
                    <span id="btnText">Sign In</span>
                    <span id="btnSpinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status"
                        aria-hidden="true"></span>
                </button>

                <!-- Footer Links -->
                <!-- <div class="text-center">
                    <p class="text-muted small">
                        <a href="#" class="text-decoration-none text-primary">Forgot password?</a> |
                        <a href="#" class="text-decoration-none text-primary">Sign up</a>
                    </p>
                </div> -->
            </form>
        </div>

        <!-- Background Shapes -->
        <div class="bg-shape shape-1"></div>
        <div class="bg-shape shape-2"></div>
    </div>

    <!-- Alert Container -->
    <div id="alertContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="js/notifications.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
