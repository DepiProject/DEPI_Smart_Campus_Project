<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archived Courses - Smart Campus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/utilities.css">
    <link rel="stylesheet" href="../css/archived-pages.css">
</head>

<body>
    <nav class="modern-navbar">
        <div class="container-fluid px-4">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center gap-3">
                    <i class="bi bi-mortarboard-fill text-white" style="font-size: 28px;"></i>
                    <h1 class="text-white m-0" style="font-size: 20px; font-weight: 700;">Smart Campus</h1>
                </div>
                <div class="d-flex gap-2">
                    <a href="admin-dashboard.html" class="btn btn-light"
                        style="border-radius: 10px; padding: 10px 20px; font-weight: 600;">
                        <i class="bi bi-grid-fill me-2"></i>Dashboard
                    </a>
                    <button id="logoutBtn" class="btn btn-danger"
                        style="border-radius: 10px; padding: 10px 20px; font-weight: 600;">
                        <i class="bi bi-box-arrow-right me-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="content-wrapper">
        <div class="page-header">
            <div class="page-header-icon">
                <i class="bi bi-book-fill"></i>
            </div>
            <div class="page-header-content">
                <h1 class="page-title">Archived Courses</h1>
                <p class="page-subtitle">Manage and restore archived course offerings</p>
            </div>
            <button onclick="window.history.back()" class="btn-back">
                <i class="bi bi-arrow-left"></i>
                <span>Back</span>
            </button>
        </div>

        <div class="search-filter-container">
            <div class="search-wrapper">
                <i class="bi bi-search search-icon"></i>
                <input type="text" id="searchInput" class="search-input-modern"
                    placeholder="Search by name, code, or instructor...">
            </div>
            <div class="filter-wrapper">
                <i class="bi bi-funnel-fill filter-icon"></i>
                <select id="departmentFilter" class="filter-select-modern">
                    <option value="all" selected>All Departments</option>
                </select>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #fce7f3, #fbcfe8);">
                    <i class="bi bi-archive-fill" style="color: #ec4899;"></i>
                </div>
                <div class="stat-value" id="totalArchived">0</div>
                <div class="stat-label">Archived</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #d8e8d8, #c1dcc1);">
                    <i class="bi bi-arrow-counterclockwise" style="color: #5a8a5a;"></i>
                </div>
                <div class="stat-value" id="totalRestored">0</div>
                <div class="stat-label">Restored</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #e6ebe6, #d1ddd1);">
                    <i class="bi bi-building" style="color: var(--sage-600);"></i>
                </div>
                <div class="stat-value" id="totalDepartments">0</div>
                <div class="stat-label">Departments</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #f5ead5, #eddcc4);">
                    <i class="bi bi-star-fill" style="color: #c9905e;"></i>
                </div>
                <div class="stat-value" id="totalCredits">0</div>
                <div class="stat-label">Total Credits</div>
            </div>
        </div>

        <div id="coursesList">
            <div class="text-center py-5">
                <div class="spinner-border" style="color: #ec4899; width: 3rem; height: 3rem;"></div>
                <p class="text-muted mt-3">Loading archived courses...</p>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg" style="border-radius: 16px;">
                <div class="modal-header border-0"
                    style="background: linear-gradient(135deg, #ef4444, #dc2626); border-radius: 16px 16px 0 0;">
                    <h5 class="modal-title text-white fw-bold">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>Confirm Delete
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4" id="deleteMessage"></div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete Forever</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/notifications.js"></script>
    <script src="../js/api.js"></script>
    <script>
        let allCourses = [];
        let restoredToday = 0;
        let currentFilter = 'all';

        document.addEventListener('DOMContentLoaded', async function () {
            const token = localStorage.getItem('authToken');
            if (!token || API.isTokenExpired()) {
                window.location.href = '../index.html';
                return;
            }

            await loadArchivedCourses();
            document.getElementById('logoutBtn').addEventListener('click', () => {
                API.logout();
                window.location.href = '../index.html';
            });
        });

        async function loadArchivedCourses() {
            try {
                const response = await API.course.getAllIncludingDeleted();

                if (response.success && response.data) {
                    let courses = Array.isArray(response.data.data) ? response.data.data :
                        Array.isArray(response.data) ? response.data : [];

                    allCourses = courses.filter(c => c.deletedAt);

                    document.getElementById('totalArchived').textContent = allCourses.length;
                    document.getElementById('totalRestored').textContent = restoredToday;

                    const departments = [...new Set(allCourses.map(c => c.departmentName).filter(d => d))];
                    document.getElementById('totalDepartments').textContent = departments.length;

                    const totalCredits = allCourses.reduce((sum, c) => sum + (c.credits || 0), 0);
                    document.getElementById('totalCredits').textContent = totalCredits;

                    // Create department filter dropdown
                    const filterSelect = document.getElementById('departmentFilter');
                    const deptOptions = departments.map(dept =>
                        `<option value="${dept}">${dept}</option>`
                    ).join('');
                    filterSelect.innerHTML = '<option value="all" selected>All Departments</option>' + deptOptions;

                    // Setup search and filter listeners
                    document.getElementById('searchInput').addEventListener('input', applyFilters);
                    document.getElementById('departmentFilter').addEventListener('change', applyFilters);

                    renderCourses(allCourses);
                }
            } catch (error) {
                notifications.error('Error', 'Failed to load courses');
            }
        }

        function renderCourses(courses) {
            const container = document.getElementById('coursesList');

            if (courses.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">
                            <i class="bi bi-inbox"></i>
                        </div>
                        <h3>No Archived Courses Found</h3>
                        <p>Try adjusting your filter or search</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = courses.map(course => {
                // Get initials from course name (first 2 letters or first letter of first two words)
                const nameParts = (course.name || 'C').trim().split(' ');
                const initials = nameParts.length >= 2
                    ? (nameParts[0][0] + nameParts[1][0]).toUpperCase()
                    : (course.name || 'C').substring(0, 2).toUpperCase();
                const deletedDate = course.deletedAt ? new Date(course.deletedAt).toLocaleDateString('en-US', {
                    year: 'numeric', month: 'short', day: 'numeric'
                }) : 'Unknown';

                return `
                <div class="entity-card">
                    <div class="entity-avatar course">${initials}</div>
                    <div class="entity-info">
                        <div class="entity-header">
                            <h3 class="entity-name">${course.name || 'N/A'}</h3>
                            <span class="status-badge archived">
                                <i class="bi bi-archive"></i>Archived
                            </span>
                            <span class="category-badge">${course.credits || 0} Credits</span>
                        </div>
                        <div class="entity-details">
                            <div class="info-item">
                                <i class="bi bi-hash"></i>
                                <span><strong>Code:</strong> ${course.code || '-'}</span>
                            </div>
                            <div class="info-item">
                                <i class="bi bi-building-fill"></i>
                                <span>${course.departmentName || '-'}</span>
                            </div>
                            <div class="info-item">
                                <i class="bi bi-person-fill"></i>
                                <span>${course.instructorName || 'Unassigned'}</span>
                            </div>
                            <div class="info-item">
                                <i class="bi bi-calendar-x-fill"></i>
                                <span>Archived ${deletedDate}</span>
                            </div>
                        </div>
                    </div>
                    <div class="entity-actions">
                        <button onclick="restore(${course.courseId})" class="action-btn btn-restore">
                            <i class="bi bi-arrow-counterclockwise"></i>Restore
                        </button>
                        <button onclick="confirmDelete(${course.courseId})" class="action-btn btn-delete">
                            <i class="bi bi-trash-fill"></i>Delete Forever
                        </button>
                    </div>
                </div>
            `;
            }).join('');
        }

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const selectedDept = document.getElementById('departmentFilter').value;

            let filtered = allCourses;

            // Filter by department
            if (selectedDept !== 'all') {
                filtered = filtered.filter(c => c.departmentName === selectedDept);
            }

            // Filter by search term
            if (searchTerm) {
                filtered = filtered.filter(c => {
                    const name = (c.name || '').toLowerCase();
                    const code = (c.code || '').toLowerCase();
                    const instructor = (c.instructorName || '').toLowerCase();
                    return name.includes(searchTerm) || code.includes(searchTerm) || instructor.includes(searchTerm);
                });
            }

            renderCourses(filtered);
        }

        window.filterByDept = function (dept) {
            currentFilter = dept;
            applyFilters();
        };

        window.restore = async function (id) {
            try {
                const response = await API.course.restore(id);
                if (response.success) {
                    notifications.success('Success', 'Course restored!');
                    restoredToday++;
                    await loadArchivedCourses();
                }
            } catch (error) {
                notifications.error('Error', 'Failed to restore');
            }
        };

        window.confirmDelete = function (id) {
            const modal = new bootstrap.Modal(document.getElementById('deleteModal'));
            document.getElementById('deleteMessage').innerHTML = `
                <div class="alert alert-danger">
                    <h6 class="fw-bold mb-3">⚠️ WARNING!</h6>
                    <p class="mb-0">This will permanently delete the course. Continue?</p>
                </div>
            `;
            window.deleteCourseId = id;
            modal.show();
        };

        document.getElementById('confirmDeleteBtn').addEventListener('click', async function () {
            try {
                const response = await API.course.permanentDelete(window.deleteCourseId);
                bootstrap.Modal.getInstance(document.getElementById('deleteModal')).hide();
                if (response.success) {
                    notifications.success('Success', 'Course deleted');
                    await loadArchivedCourses();
                }
            } catch (error) {
                notifications.error('Error', 'Failed to delete');
            }
        });
    </script>
</body>

</html>
