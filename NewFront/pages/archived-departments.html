<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archived Departments - Smart Campus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/utilities.css">
    <link rel="stylesheet" href="../css/archived-pages.css">
</head>

<body>
    <nav class="modern-navbar">
        <div class="container-fluid px-4">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center gap-3">
                    <i class="bi bi-mortarboard-fill text-white" style="font-size: 28px;"></i>
                    <h1 class="text-white m-0" style="font-size: 20px; font-weight: 700;">Smart Campus</h1>
                </div>
                <div class="d-flex gap-2">
                    <a href="admin-dashboard.html" class="btn btn-light btn-nav">
                        <i class="bi bi-grid-fill me-2"></i>Dashboard
                    </a>
                    <button id="logoutBtn" class="btn btn-danger btn-nav">
                        <i class="bi bi-box-arrow-right me-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="content-wrapper">
        <div class="page-header">
            <div class="page-header-icon">
                <i class="bi bi-building-fill"></i>
            </div>
            <div class="page-header-content">
                <h1 class="page-title">Archived Departments</h1>
                <p class="page-subtitle">Manage archived academic departments</p>
            </div>
            <button onclick="window.history.back()" class="btn-back">
                <i class="bi bi-arrow-left"></i>
                <span>Back</span>
            </button>
        </div>

        <!-- Search Box -->
        <div class="search-box">
            <div class="input-group">
                <span class="input-group-text bg-white border-0">
                    <i class="bi bi-search"></i>
                </span>
                <input type="text" class="search-input border-0" id="searchInput"
                    placeholder="Search by department name, building, or head...">
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon sage">
                    <i class="bi bi-archive-fill"></i>
                </div>
                <div class="stat-label">Archived</div>
                <div class="stat-value" id="totalArchived">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon warm">
                    <i class="bi bi-arrow-counterclockwise"></i>
                </div>
                <div class="stat-label">Restored</div>
                <div class="stat-value" id="totalRestored">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon beige">
                    <i class="bi bi-diagram-3-fill"></i>
                </div>
                <div class="stat-label">Buildings</div>
                <div class="stat-value" id="totalBuildings">0</div>
            </div>
        </div>

        <div id="departmentsList">
            <div class="text-center py-5">
                <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;"></div>
                <p class="text-muted mt-3">Loading archived departments...</p>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg" style="border-radius: 16px;">
                <div class="modal-header border-0"
                    style="background: linear-gradient(135deg, #ef4444, #dc2626); border-radius: 16px 16px 0 0;">
                    <h5 class="modal-title text-white fw-bold">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>Confirm Delete
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4" id="deleteMessage"></div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete Forever</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/notifications.js"></script>
    <script src="../js/api.js"></script>
    <script>
        let restoredToday = 0;
        let allDepartments = [];

        document.addEventListener('DOMContentLoaded', async function () {
            const token = localStorage.getItem('authToken');
            if (!token || API.isTokenExpired()) {
                window.location.href = '../index.html';
                return;
            }

            await loadArchivedDepartments();

            // Setup search
            document.getElementById('searchInput').addEventListener('input', filterDepartments);

            document.getElementById('logoutBtn').addEventListener('click', () => {
                API.logout();
                window.location.href = '../index.html';
            });
        });

        function filterDepartments() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allDepartments.filter(dept => {
                const name = (dept.name || '').toLowerCase();
                const building = (dept.building || '').toLowerCase();
                const head = (dept.headName || '').toLowerCase();
                return name.includes(searchTerm) || building.includes(searchTerm) || head.includes(searchTerm);
            });
            renderDepartments(filtered);
        }

        async function loadArchivedDepartments() {
            try {
                const response = await API.department.getAllIncludingDeleted();

                if (response.success && response.data) {
                    let departments = Array.isArray(response.data.data) ? response.data.data :
                        Array.isArray(response.data) ? response.data : [];

                    allDepartments = departments.filter(d => d.deletedAt);

                    document.getElementById('totalArchived').textContent = allDepartments.length;
                    document.getElementById('totalRestored').textContent = restoredToday;

                    const buildings = [...new Set(allDepartments.map(d => d.building).filter(b => b))];
                    document.getElementById('totalBuildings').textContent = buildings.length;

                    renderDepartments(allDepartments);
                }
            } catch (error) {
                notifications.error('Error', 'Failed to load departments');
            }
        }

        function renderDepartments(departments) {
            const container = document.getElementById('departmentsList');

            if (departments.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">
                            <i class="bi bi-inbox"></i>
                        </div>
                        <h3>No Departments Found</h3>
                        <p>Try adjusting your search</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = departments.map(dept => {
                const initials = (dept.name || 'D').substring(0, 2).toUpperCase();
                const deletedDate = dept.deletedAt ? new Date(dept.deletedAt).toLocaleDateString('en-US', {
                    year: 'numeric', month: 'short', day: 'numeric'
                }) : 'Unknown';

                return `
                        <div class="entity-card">
                            <div class="entity-avatar department">${initials}</div>
                            <div class="entity-info">
                                <div class="entity-header">
                                    <h3 class="entity-name">${dept.name || 'N/A'}</h3>
                                    <span class="status-badge archived">
                                        <i class="bi bi-archive"></i>Archived
                                    </span>
                                </div>
                                <div class="entity-details">
                                    <div class="info-item">
                                        <i class="bi bi-geo-alt-fill"></i>
                                        <span><strong>Building:</strong> ${dept.building || '-'}</span>
                                    </div>
                                    <div class="info-item">
                                        <i class="bi bi-person-badge-fill"></i>
                                        <span><strong>Head:</strong> ${dept.headName || 'Not assigned'}</span>
                                    </div>
                                    <div class="info-item">
                                        <i class="bi bi-calendar-x-fill"></i>
                                        <span>Archived ${deletedDate}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="entity-actions">
                                <button onclick="restore(${dept.departmentId})" class="action-btn btn-restore">
                                    <i class="bi bi-arrow-counterclockwise"></i>Restore
                                </button>
                                <button onclick="confirmDelete(${dept.departmentId})" class="action-btn btn-delete">
                                    <i class="bi bi-trash-fill"></i>Delete Forever
                                </button>
                            </div>
                        </div>
                    `;
            }).join('');
        }

        window.restore = async function (id) {
            try {
                const response = await API.department.restore(id);
                if (response.success) {
                    notifications.success('Success', 'Department restored!');
                    restoredToday++;
                    await loadArchivedDepartments();
                }
            } catch (error) {
                notifications.error('Error', 'Failed to restore');
            }
        };

        window.confirmDelete = function (id) {
            const modal = new bootstrap.Modal(document.getElementById('deleteModal'));
            document.getElementById('deleteMessage').innerHTML = `
                <div class="alert alert-danger">
                    <h6 class="fw-bold mb-3">⚠️ WARNING!</h6>
                    <p class="mb-0">This will permanently delete the department. Continue?</p>
                </div>
            `;
            window.deleteDeptId = id;
            modal.show();
        };

        document.getElementById('confirmDeleteBtn').addEventListener('click', async function () {
            try {
                const response = await API.department.permanentDelete(window.deleteDeptId);
                bootstrap.Modal.getInstance(document.getElementById('deleteModal')).hide();
                if (response.success) {
                    notifications.success('Success', 'Department deleted');
                    await loadArchivedDepartments();
                }
            } catch (error) {
                notifications.error('Error', 'Failed to delete');
            }
        });
    </script>
</body>

</html>
