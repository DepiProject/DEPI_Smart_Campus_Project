<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archived Students - Smart Campus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/utilities.css">
    <link rel="stylesheet" href="../css/archived-pages.css">
</head>

<body>
    <!-- Modern Navigation -->
    <nav class="modern-navbar">
        <div class="container-fluid px-4">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center gap-3">
                    <i class="bi bi-mortarboard-fill text-white" style="font-size: 28px;"></i>
                    <h1 class="text-white m-0" style="font-size: 20px; font-weight: 700;">Smart Campus</h1>
                </div>
                <div class="d-flex gap-2">
                    <a href="admin-dashboard.html" class="btn btn-light btn-nav">
                        <i class="bi bi-grid-fill me-2"></i>Dashboard
                    </a>
                    <button id="logoutBtn" class="btn btn-danger btn-nav">
                        <i class="bi bi-box-arrow-right me-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="content-wrapper">
        <!-- Page Header -->
        <div class="page-header">
            <div class="page-header-icon">
                <i class="bi bi-people-fill"></i>
            </div>
            <div class="page-header-content">
                <h1 class="page-title">Archived Students</h1>
                <p class="page-subtitle">Manage archived student accounts and academic records</p>
            </div>
            <button onclick="window.history.back()" class="btn-back">
                <i class="bi bi-arrow-left"></i>
                <span>Back</span>
            </button>
        </div>

        <!-- Search Box -->
        <div class="search-box">
            <div class="input-group">
                <span class="input-group-text bg-white border-0">
                    <i class="bi bi-search"></i>
                </span>
                <input type="text" class="search-input border-0" id="searchInput"
                    placeholder="Search by name, code, email, or department...">
            </div>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #f5ead5, #eddcc4);">
                    <i class="bi bi-archive-fill" style="color: #c9905e;"></i>
                </div>
                <div class="stat-value" id="totalArchived">0</div>
                <div class="stat-label">Archived Students</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #d8e8d8, #c1dcc1);">
                    <i class="bi bi-arrow-counterclockwise" style="color: #5a8a5a;"></i>
                </div>
                <div class="stat-value" id="totalRestored">0</div>
                <div class="stat-label">Restored Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #e6ebe6, #d1ddd1);">
                    <i class="bi bi-building" style="color: var(--sage-600);"></i>
                </div>
                <div class="stat-value" id="totalDepartments">0</div>
                <div class="stat-label">Departments</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #f0ebe5, #e5ddd3);">
                    <i class="bi bi-layers-fill" style="color: #8b7d6f;"></i>
                </div>
                <div class="stat-value" id="totalLevels">0</div>
                <div class="stat-label">Academic Levels</div>
            </div>
        </div>

        <!-- Students List -->
        <div id="studentsList">
            <div class="text-center py-5">
                <div class="spinner-border" style="width: 3rem; height: 3rem; color: var(--sage-600);" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="text-muted mt-3">Loading archived students...</p>
            </div>
        </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg" style="border-radius: 16px;">
                <div class="modal-header border-0"
                    style="background: linear-gradient(135deg, #ef4444, #dc2626); border-radius: 16px 16px 0 0;">
                    <h5 class="modal-title text-white fw-bold">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>Confirm Permanent Delete
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4" id="deleteMessage"></div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete Forever</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/notifications.js"></script>
    <script src="../js/api.js"></script>
    <script>
        let allStudents = [];
        let restoredToday = 0;

        document.addEventListener('DOMContentLoaded', async function () {
            const token = localStorage.getItem('authToken');
            if (!token || API.isTokenExpired()) {
                window.location.href = '../index.html';
                return;
            }

            const role = API.getUserRole();
            if (role !== 'Admin') {
                notifications.error('Access Denied', 'Admin privileges required');
                setTimeout(() => window.location.href = '../index.html', 2000);
                return;
            }

            await loadArchivedStudents();

            document.getElementById('searchInput').addEventListener('input', filterStudents);
            document.getElementById('logoutBtn').addEventListener('click', () => {
                API.logout();
                window.location.href = '../index.html';
            });
        });

        async function loadArchivedStudents() {
            try {
                const response = await API.student.getAllIncludingDeleted();

                if (response.success && response.data) {
                    let students = Array.isArray(response.data.data) ? response.data.data :
                        Array.isArray(response.data) ? response.data : [];

                    allStudents = students.filter(s => s.deletedAt);

                    document.getElementById('totalArchived').textContent = allStudents.length;
                    document.getElementById('totalRestored').textContent = restoredToday;

                    const departments = [...new Set(allStudents.map(s => s.departmentName).filter(d => d))];
                    document.getElementById('totalDepartments').textContent = departments.length;

                    const levels = [...new Set(allStudents.map(s => s.level).filter(l => l))];
                    document.getElementById('totalLevels').textContent = levels.length;

                    renderStudents(allStudents);
                }
            } catch (error) {
                console.error('Error:', error);
                notifications.error('Error', 'Failed to load archived students');
            }
        }

        function renderStudents(students) {
            const container = document.getElementById('studentsList');

            if (students.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">
                            <i class="bi bi-inbox"></i>
                        </div>
                        <h3>No Archived Students Found</h3>
                        <p>Try adjusting your search criteria</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = students.map(student => {
                // Get initials from first and last name
                const nameParts = (student.fullName || 'NA').trim().split(' ');
                const initials = nameParts.length >= 2
                    ? (nameParts[0][0] + nameParts[nameParts.length - 1][0]).toUpperCase()
                    : (student.fullName || 'NA').substring(0, 2).toUpperCase();
                const deletedDate = student.deletedAt ? new Date(student.deletedAt).toLocaleDateString('en-US', {
                    year: 'numeric', month: 'short', day: 'numeric'
                }) : 'Unknown';

                return `
                    <div class="entity-card">
                        <div class="entity-avatar student">${initials}</div>
                        <div class="entity-info">
                            <div class="entity-header">
                                <h3 class="entity-name">${student.fullName || 'N/A'}</h3>
                                <span class="status-badge archived">
                                    <i class="bi bi-archive"></i>Archived
                                </span>
                                <span class="category-badge">Level ${student.level || '-'}</span>
                            </div>
                            <div class="entity-details">
                                <div class="info-item">
                                    <i class="bi bi-credit-card-fill"></i>
                                    <span><strong>Code:</strong> ${student.studentCode || '-'}</span>
                                </div>
                                <div class="info-item">
                                    <i class="bi bi-envelope-fill"></i>
                                    <span>${student.email || '-'}</span>
                                </div>
                                <div class="info-item">
                                    <i class="bi bi-building-fill"></i>
                                    <span>${student.departmentName || '-'}</span>
                                </div>
                                <div class="info-item">
                                    <i class="bi bi-calendar-x-fill"></i>
                                    <span>Archived ${deletedDate}</span>
                                </div>
                            </div>
                        </div>
                        <div class="entity-actions">
                            <button onclick="restoreStudent(${student.studentId})" class="action-btn btn-restore">
                                <i class="bi bi-arrow-counterclockwise"></i>Restore
                            </button>
                            <button onclick="confirmDelete(${student.studentId})" class="action-btn btn-delete">
                                <i class="bi bi-trash-fill"></i>Delete Forever
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function filterStudents() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allStudents.filter(s =>
                (s.fullName || '').toLowerCase().includes(search) ||
                (s.studentCode || '').toLowerCase().includes(search) ||
                (s.email || '').toLowerCase().includes(search) ||
                (s.departmentName || '').toLowerCase().includes(search)
            );
            renderStudents(filtered);
        }

        window.restoreStudent = async function (id) {
            try {
                const response = await API.student.restore(id);
                if (response.success) {
                    notifications.show('Restored', '✅ Student restored successfully! Back to active status.', 'info', 5000);
                    restoredToday++;
                    await loadArchivedStudents();
                } else {
                    notifications.error('Error', 'Failed to restore student');
                }
            } catch (error) {
                notifications.error('Error', 'Failed to restore student');
            }
        };

        window.confirmDelete = async function (id) {
            const modal = new bootstrap.Modal(document.getElementById('deleteModal'));
            const confirmBtn = document.getElementById('confirmDeleteBtn');

            document.getElementById('deleteMessage').innerHTML = `
                <div class="alert alert-danger border-danger" style="border-left: 5px solid #dc3545; background-color: #ffe6e6;">
                    <h6 class="text-danger fw-bold mb-3"><i class="bi bi-exclamation-triangle-fill"></i> WARNING: This action cannot be undone!</h6>
                    <p class="mb-2">This will <strong>permanently delete</strong> the student and all their records.</p>
                    <p class="mb-0 text-danger fw-bold">⚠️ Are you absolutely sure?</p>
                </div>
            `;

            window.deleteStudentId = id;
            confirmBtn.style.display = 'inline-block';
            modal.show();
        };

        document.getElementById('confirmDeleteBtn').addEventListener('click', async function () {
            const id = window.deleteStudentId;
            if (!id) return;

            try {
                const response = await API.student.permanentDelete(id);
                const modal = bootstrap.Modal.getInstance(document.getElementById('deleteModal'));
                modal.hide();

                if (response.success) {
                    notifications.success('Success', 'Student permanently deleted');
                    await loadArchivedStudents();
                } else {
                    notifications.error('Error', 'Failed to delete student');
                }
            } catch (error) {
                notifications.error('Error', 'Failed to delete student');
            }
        });
    </script>
</body>

</html>
